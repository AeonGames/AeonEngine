syntax = "proto3";
package AeonGames;

import "vector2.proto";
import "vector3.proto";
import "vector4.proto";
import "reference.proto";

// TODO Consider renaming to UniformVariableBuffer or similar, since that's what this really is
message PropertyBuffer {
	string uniform_name = 1;
	// TODO display name has very little use, remove it?
	string display_name = 2;
	oneof value
	{
		float      scalar_float = 3;
		uint32     scalar_uint  = 4;
		sint32      scalar_int  = 5;
		Vector2Buffer   vector2 = 6;
		Vector3Buffer   vector3 = 7;
		Vector4Buffer   vector4 = 8;
		// TODO Texture to be removed from property buffer and moved into a sampler buffer
		ReferenceBuffer texture = 9;
	}
}
