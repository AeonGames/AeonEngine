syntax = "proto3";
package AeonGames;

import "vector3.proto";
import "vector4.proto";

message SixDOPBuffer
{
    Vector3Buffer positive = 1;
    Vector3Buffer negative = 2;
}

message BrushBuffer {
    SixDOPBuffer six_dop = 1;
    // To Do: change index to be a byte string
    repeated int32 index = 2;
}

message GeometryBuffer {
	uint32 version = 1;
	repeated Vector4Buffer plane = 2;
	repeated BrushBuffer brush = 3;
}
