syntax = "proto3";
package AeonGames;

import "transform.proto";

message NodeBuffer {
    string name = 1;
    string type = 2;
    oneof transform {
        TransformBuffer local = 3;
        TransformBuffer global = 4;
    }
    repeated NodeBuffer node = 5;
}

message SceneBuffer{
    string              name = 1;
    repeated NodeBuffer node = 2;
}
