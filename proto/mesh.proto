syntax = "proto3";
package AeonGames;

import "vector3.proto";

message TriangleGroupBuffer {
    Vector3Buffer Min      = 1;
    Vector3Buffer Max      = 2;
    uint32 VertexFlags     = 3;
    uint32 VertexCount     = 4;
    uint32 IndexType       = 5;		
    uint32 IndexCount      = 6;
    bytes VertexBuffer     = 7;
    bytes IndexBuffer      = 8;
}

message MeshBuffer {
	uint32 Version         = 1;
	repeated TriangleGroupBuffer TriangleGroup = 2;
}
