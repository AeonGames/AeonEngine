syntax = "proto3";
package AeonGames;

import "program.proto";
import "material.proto";
import "mesh.proto";

message ProgramReferenceBuffer
{
	oneof program
    {
        string        file              = 1;
        ProgramBuffer buffer            = 2;
    }
}
message MaterialReferenceBuffer
{
	oneof material
    {
        string          file            = 1;
        MaterialBuffer  buffer          = 2;
    }
}
message MeshReferenceBuffer
{
    oneof mesh
    {
        string          file            = 1;
        MeshBuffer      buffer          = 2;
    }
}

message ModelBuffer {
	ProgramReferenceBuffer  program    = 1;
	MaterialReferenceBuffer material   = 2;
    MeshReferenceBuffer     mesh       = 3;
}
