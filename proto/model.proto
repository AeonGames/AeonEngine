syntax = "proto3";
package AeonGames;

import "reference.proto";

message AssemblyBuffer
{
    ReferenceBuffer        mesh        = 1;
	ReferenceBuffer        pipeline    = 2;
	ReferenceBuffer        material    = 3;
}

message ModelBuffer {
	ReferenceBuffer             default_pipeline         = 1;
	ReferenceBuffer             default_material         = 2;
    ReferenceBuffer             skeleton                 = 3;
    repeated AssemblyBuffer     assembly                 = 4;
    repeated ReferenceBuffer    animation                = 5;
}
