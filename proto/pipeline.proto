syntax = "proto3";
package AeonGames;

message PipelineMsg {
    enum TopologyClass
    {
		DEFAULT                 = 0;
		POINT                   = 1;
		LINE                    = 2;
		POINT_AND_LINE          = 3;
		TRIANGLE                = 4;
		POINT_AND_TRIANGLE      = 5;
		LINE_AND_TRIANGLE       = 6;
		POINT_LINE_AND_TRIANGLE = 7;
		PATCH                   = 8;
		POINT_AND_PATCH         = 9;
		LINE_AND_PATCH          = 10;
		POINT_LINE_AND_PATCH    = 11;
		TRIANGLE_AND_PATCH      = 12;
		POINT_TRIANGLE_AND_PATCH= 13;
		LINE_TRIANGLE_AND_PATCH = 14;
		ALL                     = 15;
	};
	optional string vert                  = 1;
	optional string frag                  = 2;
	optional string comp                  = 3;
	optional string tesc                  = 4;
	optional string tese                  = 5;
	optional string geom                  = 6;
	optional TopologyClass topology_class = 7;
}
