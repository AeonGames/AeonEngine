syntax = "proto3";
package AeonGames;

message UniformDescriptorBuffer {
    enum Type
    {
		SCALAR_FLOAT   = 0;
		SCALAR_UINT    = 1;
		SCALAR_INT     = 2;
		VECTOR_FLOAT_2 = 3;
		VECTOR_FLOAT_3 = 4;
		VECTOR_FLOAT_4 = 5;
	}
	string name = 1;
	Type type = 2;
}
message SamplerDescriptorBuffer {
	string name = 1;
}

message ShaderBuffer {
    oneof source {
	bytes bytecode = 1;
	string code = 2;
    }
}

message PipelineBuffer {
    enum Topology
    {
		POINT_LIST						 = 0;
		LINE_STRIP 						 = 1;
		LINE_LIST  						 = 2;
		TRIANGLE_STRIP					 = 3;
		TRIANGLE_FAN					 = 4;
		TRIANGLE_LIST					 = 5;
		LINE_LIST_WITH_ADJACENCY		 = 6;
		LINE_STRIP_WITH_ADJACENCY		 = 7;
		TRIANGLE_LIST_WITH_ADJACENCY	 = 8;
		TRIANGLE_STRIP_WITH_ADJACENCY	 = 9;
		PATCH_LIST						 = 10;
    }
	Topology       topology                  = 1;
	repeated UniformDescriptorBuffer uniform = 2;
	repeated SamplerDescriptorBuffer sampler = 3;
	ShaderBuffer vertex_shader               = 4;
	ShaderBuffer fragment_shader             = 5;
}
