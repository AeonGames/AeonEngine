version: 'aeonengine-mingw64-{branch}-build-{build}'
branches:
  only:
  - master
image: Visual Studio 2017
configuration: Release
platform: x64
before_build:
- cmd: >-
    set PATH=c:\msys64\mingw64\bin;c:\msys64\usr\bin

    set MSYSTEM=MINGW64

    set CHERE_INVOKING=1

    mkdir build

    cd build

    rem C:\msys64\usr\bin\bash.exe -lc "pacman -R --noconfirm catgets libcatgets"

    C:\msys64\usr\bin\bash.exe -lc "curl -O http://repo.msys2.org/msys/x86_64/msys2-keyring-r21.b39fb11-1-any.pkg.tar.xz"

    C:\msys64\usr\bin\bash.exe -lc "curl -O http://repo.msys2.org/msys/x86_64/msys2-keyring-r21.b39fb11-1-any.pkg.tar.xz.sig"

    C:\msys64\usr\bin\bash.exe -lc "pacman-key --verify msys2-keyring-r21.b39fb11-1-any.pkg.tar.xz.sig

    C:\msys64\usr\bin\bash.exe -lc "pacman -U --noconfirm msys2-keyring-r21.b39fb11-1-any.pkg.tar.xz"

    C:\msys64\usr\bin\bash.exe -lc "pacman -Syu --noconfirm"

    rem powershell -Command "Get-Process | Where-Object {$_.path -like 'C:\msys64*'} | Stop-Process"

    C:\msys64\usr\bin\bash.exe -lc "pacman -Syuu --noconfirm"

    C:\msys64\usr\bin\bash.exe -lc "pacman -S --needed --noconfirm mingw-w64-x86_64-make mingw-w64-x86_64-cmake mingw-w64-x86_64-tools-git mingw-w64-x86_64-vulkan mingw-w64-x86_64-qt5 mingw-w64-x86_64-protobuf mingw-w64-x86_64-zlib mingw-w64-x86_64-libpng mingw-w64-x86_64-glslang mingw-w64-x86_64-portaudio mingw-w64-x86_64-libogg mingw-w64-x86_64-libvorbis mingw-w64-x86_64-cairo"

    C:\msys64\usr\bin\bash.exe -lc "sed -i 's/C:\/building\/msys32\/mingw64\/x86_64-w64-mingw32\/lib\///g' C:/msys64/mingw64/lib/cmake/Qt5Gui/Qt5GuiConfigExtras.cmake"

    C:\msys64\usr\bin\bash.exe -lc "cmake -G\"MSYS Makefiles\" .."

build_script:
- cmd: >-
    C:\msys64\usr\bin\bash.exe -lc "make VERBOSE=1"
