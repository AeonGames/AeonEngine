version: 'aeonengine-linux64-{branch}-build-{build}'
branches:
  only:
  - master
image: Ubuntu
init:
- sh: sudo apt-get install -y sed python3 tar wget cmake autoconf automake libtool curl make unzip zlib1g-dev libpng12-dev vim-common git portaudio19-dev libogg-dev libvorbis-dev libgtest-dev google-mock libglu1-mesa-dev freeglut3-dev mesa-common-dev libcairo2-dev libprotobuf-dev protobuf-compiler mesa-vulkan-drivers vulkan-utils libvulkan1 libvulkan-dev qt5-default libqt5x11extras5-dev qttools5-dev-tools qttools5-dev glslang-dev glslang-tools
install:
- sh: >-
    sudo make -j4 install

    sudo ldconfig
build_script:
- sh: >-
    cmake -G "Unix Makefiles" .

    make -j4