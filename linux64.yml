version: 'aeonengine-linux64-{branch}-build-{build}'
branches:
  only:
  - master
image: Ubuntu2004
install:
- sh: >-
    sudo apt-get update

    sudo apt-get install -y build-essential software-properties-common gcc-10 g++-10 sed python3 tar wget cmake autoconf automake libtool curl make unzip zlib1g-dev libpng-dev vim-common git portaudio19-dev libogg-dev libvorbis-dev libgtest-dev google-mock libglu1-mesa-dev freeglut3-dev mesa-common-dev libcairo2-dev libprotobuf-dev protobuf-compiler mesa-vulkan-drivers vulkan-utils libvulkan1 libvulkan-dev qt5-default libqt5x11extras5-dev qttools5-dev-tools qttools5-dev glslang-dev glslang-tools libglx-mesa0

    sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10

build_script:
- sh: >-
    cmake -G "Unix Makefiles" -DBUILD_VULKAN_RENDERER:boolean=OFF .

    make -j4 VERBOSE=1
