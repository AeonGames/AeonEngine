sudo: required
dist: xenial
os: linux
language: cpp
group: edge
env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - sudo apt-get remove postgresql-9.3 postgresql-contrib-9.3 postgresql-9.4 postgresql-contrib-9.4 postgresql-9.5 postgresql-contrib-9.5 postgresql-9.6 postgresql-contrib-9.6 oracle-java8-installer
  - sudo apt-get autoremove
  - sudo add-apt-repository --yes ppa:beineri/opt-qt-5.12.0-xenial
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get upgrade --allow-unauthenticated
  - sudo apt-get dist-upgrade --allow-unauthenticated
  - sudo apt-get install -y sed python3 tar wget cmake autoconf automake libtool curl make unzip zlib1g-dev libpng12-dev vim-common git portaudio19-dev libogg-dev libvorbis-dev libgtest-dev google-mock libglu1-mesa-dev freeglut3-dev mesa-common-dev
  # libprotobuf-dev protobuf-compiler mesa-vulkan-drivers vulkan-utils libvulkan1
  # Install QT on its own to avoid build timeout
  - sudo apt-get install -y qt512-meta-minimal
  - sudo apt-get install -y build-essential software-properties-common
  - sudo apt-get install -y gcc-snapshot
  - sudo apt-get install -y gcc-8 g++-8
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 60 --slave /usr/bin/g++ g++ /usr/bin/g++-8
install:
  # Removing these while I figure out gmock use in travis ci
  #- pushd .
  #- cd /usr/src/gtest
  #- sudo cmake .
  #- sudo make -j4
  #- sudo cp *.a /usr/lib/
  #- cd /usr/src/gmock
  #- sudo cmake .
  #- sudo make -j4
  #- sudo cp *.a /usr/lib/
  #- sudo cp gtest/*.a /usr/lib/
  #- popd
  # --------------------------------------------------------------
  - wget https://github.com/google/protobuf/archive/v3.2.0.tar.gz
  - tar -xzf v3.2.0.tar.gz
  - cd protobuf-3.2.0
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - cd ..
  - wget https://vulkan.lunarg.com/sdk/download/1.0.54.0/linux/vulkansdk-linux-x86_64-1.0.54.0.run
  - chmod a+x vulkansdk-linux-x86_64-1.0.54.0.run
  - sudo ./vulkansdk-linux-x86_64-1.0.54.0.run
  - echo "VULKAN_SDK=$PWD/VulkanSDK/1.0.54.0/x86_64" >> ~/.bashrc
  - echo "export VULKAN_SDK" >> ~/.bashrc
  - echo "export PATH=$PWD/VulkanSDK/1.0.54.0/bin:$PATH" >> ~/.bashrc
  - echo "export LD_LIBRARY_PATH=$PWD/VulkanSDK/1.0.54.0/lib:$LD_LIBRARY_PATH" >> ~/.bashrc
  - echo "export VK_LAYER_PATH=$PWD/VulkanSDK/1.0.54.0/etc/explicit_layer.d" >> ~/.bashrc
  - source ~/.bashrc
  - sudo ldconfig
  - git clone https://github.com/KhronosGroup/glslang.git
  - cd glslang
  - git checkout 8f674e821e1e5f628474b21d7fe21af2e86b5fb4
  - cmake -G "Unix Makefiles" -DCMAKE_INSTALL_PREFIX=/usr/local .
  - make -j4
  - sudo make -j4 install
  - sudo ldconfig
  - cd ..
before_script:
  - source /opt/qt512/bin/qt512-env.sh
  - cmake -G "Unix Makefiles" .
script:
  - make -j4 VERBOSE=1
  - make VERBOSE=1 test
notifications:
  email: false
addons:
  coverity_scan:
    project:
      name: "AeonGames/AeonEngine"
    notification_email: kwizatz@aeongames.com
    build_command_prepend: "cmake -G\\\"Unix Makefiles\\\" .; make clean"
    build_command:   "make -j4"
    branch_pattern: coverity_scan
