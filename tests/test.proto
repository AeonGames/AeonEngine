syntax = "proto3";
package AeonGames;

message TestBuffer
{
    enum EnumTest
    {
        ZERO = 0;
        ONE  = 1;
        TWO  = 2;
    }
    uint32         uint32                         = 1;
    int32          int32                          = 2;
    uint64         uint64                         = 3;
    int64          int64                          = 4;
    double         double_field                   = 5;
    float          float_field                    = 6;
    bool           boolean                        = 7;
    string         string                         = 8;
    EnumTest       enumeration                    = 9;
    repeated uint32     repeated_uint32           = 10;
    repeated int32      repeated_int32            = 11;
    repeated uint64     repeated_uint64           = 12;
    repeated int64      repeated_int64            = 13;
    repeated double     repeated_double           = 14;
    repeated float      repeated_float            = 15;
    repeated bool       repeated_boolean          = 16;
    repeated string     repeated_string           = 17;
    repeated EnumTest   repeated_enumeration      = 18;
    TestBuffer          submessage                = 19;
    repeated TestBuffer repeated_submessage       = 20;
}
