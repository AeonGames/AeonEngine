name: Build on macOS

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-latest
    name: ðŸš§ðŸŽ clang

    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: 'ðŸŽ Install dependencies'
      run: |
        brew update
        brew install \
          gnu-sed \
          cmake \
          make \
          protobuf \
          zlib \
          libpng \
          glslang \
          portaudio \
          libogg \
          libvorbis \
          cairo \
          googletest \
          qt6 \
          pkg-config \
          molten-vk

    - name: 'Set up Clang'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: 'ðŸš§ Build'
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        cmake --build build

    - name: 'ðŸ§ª Run TESTS'
      run: |
        cd build
        ctest --output-on-failure