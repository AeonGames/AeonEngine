name: Build on Windows (MSYS2)

on: [push, pull_request]

jobs:

  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: 'ðŸŸ¦', sys: mingw64, runs-on: 'windows-latest' }
          - { icon: 'ðŸŸ¨', sys: ucrt64, runs-on: 'windows-latest' }
          - { icon: 'ðŸŸ§', sys: clang64, runs-on: 'windows-latest' }
    name: ðŸš§${{ matrix.icon }} ${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: >-
          git
          make
        pacboy: >-
          toolchain:p
          cmake:p
          make:p
          tools-git:p
          vulkan:p
          qt6:p
          protobuf:p
          zlib:p
          libpng:p
          glslang:p
          portaudio:p
          libogg:p
          libvorbis:p
          cairo:p

    - name: 'ðŸš§ Build TOOL'
      run: |
        cmake -G "MSYS Makefiles" -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build