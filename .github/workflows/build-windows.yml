name: Build on Windows

on: [push, pull_request]

env:
  USERNAME: AeonGames
  VCPKG_EXE: vcpkg
  FEED_URL: https://nuget.pkg.github.com/AeonGames/index.json
  VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/AeonGames/index.json,readwrite"

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        compiler: [msvc]

    steps:
    - uses: actions/checkout@v2

    - name: üîÑ Update Visual Studio
      shell: pwsh
      run: |
        & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vs_installer.exe" update --installPath "${env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise" --quiet --wait
      if: matrix.compiler == 'msvc'

    - name: üì¶ Add NuGet sources
      shell: pwsh
      run: |
        .$(${{ env.VCPKG_EXE }} fetch nuget) `
          sources add `
          -Source "${{ env.FEED_URL }}" `
          -StorePasswordInClearText `
          -Name GitHubPackages `
          -UserName "${{ env.USERNAME }}" `
          -Password "${{ secrets.GITHUB_TOKEN }}"
        .$(${{ env.VCPKG_EXE }} fetch nuget) `
          setapikey "${{ secrets.GITHUB_TOKEN }}" `
          -Source "${{ env.FEED_URL }}"
      if: matrix.compiler == 'msvc'

    - name: üì• Install VCPKG Dependencies
      run: ${{env.VCPKG_EXE}} install --binarysource="${{env.VCPKG_BINARY_SOURCES}}" --x-manifest-root=${{github.workspace}}
      if: matrix.compiler == 'msvc'

    - name: ‚öôÔ∏è Configure CMake (Windows Visual Studio)
      run: cmake -DCMAKE_TOOLCHAIN_FILE="${env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise\VC\vcpkg\scripts\buildsystems\vcpkg.cmake" -B ${{github.workspace}}/build
      if: matrix.compiler == 'msvc'

    - name: üî® Build
      run: cmake --build ${{github.workspace}}/build